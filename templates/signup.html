<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>signup</h1>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert.dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Username</label><br>
        <input type="text" id='username' name='username' placeholder="create a username" required><br>

        
        <label for="">First name</label><br>
        <input type="text" id='fname' name='fname' placeholder="Enter first_name" required><br>
        <label for="">Last Name</label><br>
        <input type="text" id='lname' name='lname' placeholder="Enter Last_name" required><br>
        <label for="">Email</label><br>
        <input type="email" id='email' name='email' placeholder="Enter Email" required><br>
        <label for="">Password</label><br>
        <input type="password" id='pass1' name='pass1' placeholder="Enter Password" required><br>
        <label for="">Confirm Password</label><br>
        <input type="password" id='pass2' name='pass2' placeholder="Confirm Password" required><br>
        <button type="submit">Signup</button>

    </form>
    
</body>
</html>
